<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agung Sepruloh - Portfolio</title>
    <link rel="icon" href="images/agung.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/chat-style.css">
</head>
<body>
    <nav id="navbar">
        <div class="nav-container">
            <div class="logo" id="logo"></div>
            <ul class="nav-menu" id="nav-menu"></ul>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <header>
        <div class="container">
            <div class="header-content">
                <img id="profile-image" src="" alt="" class="profile-img" loading="lazy">
                <div class="header-text">
                    <h1 id="hero-name"></h1>
                    <p id="subtitle"></p>
                </div>
            </div>
        </div>
    </header>

    <section id="about">
        <div class="container">
            <h2 id="about-title"></h2>
            <p id="about-description"></p>
        </div>
    </section>

    <section id="skills">
        <div class="container">
            <h2 id="skills-title"></h2>
            <div class="skills" id="skills-list"></div>
        </div>
    </section>

    <section id="projects">
        <div class="container">
            <h2 id="projects-title"></h2>
            <div id="projects-container"></div>
            <div class="show-more-container">
                <button id="show-more-btn"></button>
            </div>
        </div>
    </section>

    <section id="experience">
        <div class="container">
            <h2 id="experience-title"></h2>
            <div id="experience-list"></div>
        </div>
    </section>

    <section id="education">
        <div class="container">
            <h2 id="education-title"></h2>
            <div id="education-list"></div>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2 id="contact-title"></h2>
            <div class="contact-info" id="contact-info"></div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p id="footer-text"></p>
        </div>
    </footer>

    <!-- Project Modal -->
    <div id="project-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <div class="modal-images" id="modal-images">
                <div class="slider-container" id="slider-container">
                    <button class="slider-btn prev-btn" id="prev-btn">&lt;</button>
                    <!-- Images will be inserted here -->
                    <button class="slider-btn next-btn" id="next-btn">&gt;</button>
                </div>
                <div class="slider-dots" id="slider-dots"></div>
            </div>
            <p id="modal-description"></p>
            <div class="modal-tech">
                <h3 id="modal-tech-title"></h3>
                <div id="modal-tech-list"></div>
            </div>
            <div class="modal-links">
                <a id="modal-github" href="#" target="_blank"></a>
                <a id="modal-live" href="#" target="_blank"></a>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

        createChat({
            webhookUrl: 'https://n8n.bentalasolutions.tech/webhook/9cbcd45f-0536-4c8c-be47-9ed7aac2cf0b/chat',
            mode: 'window',
            showWelcomeScreen: false,
            initialMessages: [
                'Welcome to Agung Sepruloh\'s Portfolio! ðŸ‘‹',
                'I\'m here to help you learn more about Agung\'s work and projects. How can I assist you?'
            ],
            i18n: {
                en: {
                    title: "AI Portfolio Assistant",
                    subtitle: "Chat about Agung's skills, projects, and experience.",
                    footer: '',
                    getStarted: 'Start Chat',
                    inputPlaceholder: 'Ask me anything...',
                },
            },
        });
    </script>
    <script src="js/init-chat.js"></script>
</body>
</html>
